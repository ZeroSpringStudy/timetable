<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개인 일정 추가</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
  <header>
    <h1>시간표 마법사</h1>
  </header>
  <main>
    <h2>개인 일정 추가</h2>
    <form th:action="@{/addCustomLecture}" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" name="name" />
      </div>
      <div class="mb-3">
        <label for="classHours" class="form-label">강의 시간</label>
        <!-- Time slots for a week can be dynamically generated here -->
        <!-- Example time slot -->
        <div>
          <label for="day" class="form-label">요일</label>
          <input type="text" class="form-control" id="day" name="classHours[0].day" />
        </div>
        <div>
          <label for="startTime" class="form-label">시작 시간</label>
          <input type="time" class="form-control" id="startTime" name="classHours[0].startTime" />
        </div>
        <div>
          <label for="endTime" class="form-label">종료 시간</label>
          <input type="time" class="form-control" id="endTime" name="classHours[0].endTime" />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </main>
</div>
</body>
</html>
