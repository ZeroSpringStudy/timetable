<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>강의 검색</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
  <header>
    <h1>시간표 마법사</h1>
  </header>
  <main>
    <h2>강의 검색</h2>
    <form th:action="@{/search}" method="post" id="searchForm">
      <div class="mb-3">
        <label for="searchQuery" class="form-label">Search Query</label>
        <input type="text" class="form-control" id="searchQuery" name="searchQuery" />
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div id="searchResults">
      <!-- Search results will be displayed here -->
      <ul th:each="lecture : ${result}">
        <li>
          <span th:text="${lecture.name}"></span>
          <button type="button" class="btn btn-primary" th:onclick="'addLecture(' + ${lecture.id} + ')'" >Add Lecture</button>
        </li>
      </ul>
    </div>

    <script>
      function addLecture(lectureId) {
        // Implement logic to add the lecture to the selected group
        console.log('Add lecture with id:', lectureId);
      }
    </script>
  </main>
</div>
</body>
</html>
